<!DOCTYPE html>
<html>
  <head>
    <title>
      Socket.IO Simplest Front End Example For Demonstration of Socket-Starter
    </title>
    <style>
      body,
      input {
        font-size: 2rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      code {
        white-space: pre-wrap;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  </head>

  <body>
    <form id="chat">
      <h1>Chat</h1>
      <input type="text" id="message" />
      <input type="submit" value="send" />
      <div id="messages"></div>
    </form>
    <script>
      (function () {
        var $ = document.querySelector.bind(document);
        var socket = io("http://localhost:1337");
        socket.on("connect", function () {
          socket.emit("handshake:chat", {
            cookie: "ðŸª",
          });
        });
        socket.on("messages", (payload) => {
          $("#messages").innerHTML = "";
          payload.messages.forEach((message) =>
            addMessage(message.name, message.action, message.data)
          );
        });
        ["joined", "sent", "left"].forEach((action) => {
          socket.on(action, (payload) =>
            addMessage(payload.name, action, payload.data)
          );
        });
        $("#chat").addEventListener("submit", function (event) {
          event.preventDefault();
          socket.emit("sent", $("#message").value);
        });

        function addMessage(name, action, message) {
          $("#messages").innerHTML +=
            "<div><span>" +
            name +
            " " +
            action +
            "</span> <code>" +
            JSON.stringify(message) +
            "</code></div>\n";
        }
      })();
    </script>
  </body>
</html>
